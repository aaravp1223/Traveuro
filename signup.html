
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script type = "module" src="signup.js" defer></script>

    
    <title>Sign Up</title>
</head>

<body>

    <section>
        <div class="login-box"> 
            <form action="">
                <h2>Sign Up</h2>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" placeholder = "Email" id = "email" required>
                    <label>Email</label>
                </div>


                <div class="input-box">
                    <span class="icon"><ion-icon name="accessibility"></ion-icon></span>
                    <input type="text" placeholder = "Name" id = "name" required>
                    <label>Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder = "Password" id = "password" required>
                    <label>Password</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                </div>
                
                <button type="submit" id = "submitButton">Sign Up</button>

            
                <div class="signupGoogle">
                    <button type="button" id="googleButton">
                        <span class="icon"><ion-icon name="logo-google"></ion-icon></span> 
                        Continue with Google
                    </button>
                </div>

                
               
                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <div class="information">
        <p>By creating an account, you agree to our <a href="terms.html"> Terms of Service</a> and <a href="privacy.html"> Privacy Policy</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
